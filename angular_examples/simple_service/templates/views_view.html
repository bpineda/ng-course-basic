<h3>Views from templates</h3>
My name is {{name}}

<div>
  <ul>
    <li ng-repeat="article in articles">{{article.name}}</li>
  </ul>
  <select>
    <option ng-repeat="technology in technologies" value="{{technology.id}}">{{technology.name}}</option>
  </select>
  <button class="button" ng-click="showAlert()">Show alert</button>
</div>
